<!DOCTYPE html>
<html>
    <head>

        <title>Kick Off 2014!!</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/responsive-calendar.css" />
        <link rel="stylesheet" href="css/style.css" />

        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/responsive-calendar.min.js"></script>

        <script>
            $(document).ready(function() {
                $(".responsive-calendar").responsiveCalendar({
                    time: '2014-04',
                    events: {
                        "2014-04-30": {"number": 5, "url": "http://w3widgets.com/responsive-slider"},
                        "2014-04-26": {"number": 1, "url": "http://w3widgets.com"},
                        "2014-05-03": {"number": 1},
                        "2014-06-12": {}}
                });
            });
        </script>
    </head>
    <body>

        <div id="header" class="navbar navbar-fixed-top" role="navigation">
            <h1>Match Alarm</h1>
        </div>

        <div id="wrapper" class="container">
            <div class="responsive-calendar">
                <div class="controls">
                    <a class="pull-left" data-go="prev"><div class="btn btn-primary">Prev</div></a>
                    <h4><span data-head-year></span> <span data-head-month></span></h4>
                    <a class="pull-right" data-go="next"><div class="btn btn-primary">Next</div></a>
                </div><hr/>
                <div class="day-headers">
                    <div class="day header">Mon</div>
                    <div class="day header">Tue</div>
                    <div class="day header">Wed</div>
                    <div class="day header">Thu</div>
                    <div class="day header">Fri</div>
                    <div class="day header">Sat</div>
                    <div class="day header">Sun</div>
                </div>
                <div class="days" data-group="days">

                </div>
            </div>
        </div>

        <div id="footer" class="navbar navbar-fixed-bottom">
            <img src="images/home-bg.png" class="img-responsive" />
        </div>

    </body>
</html>
